language: node_js
node_js:
  - "stable"
cache:
  directories:
    - "node_modules"
before_script:
  - npm install -g firebase-tools

jobs:
  include:
    - stage: test
      script:
        - npm test
    - stage: deploy
      if: branch = master
      script:
        - npm test
        - npm run build
        - firebase deploy --token $FIREBASE_TOKEN
      
